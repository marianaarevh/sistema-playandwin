<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/img/playandwin-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="../ventas/styles.css" />

  <title> Play & Win - Ventas </title>
</head>
<body>

  <header>
    <a id="logo" href="../index.html">
        <img src="../assets/img/playandwin-text.png" title="Play&Win">
      </a>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../catalogo/index.html">Catalogo</a></li>
        <li><a href="../ventas/index.html">Ventas</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <h1>Ventas de Videojuegos</h1>
    <section id="ventas">

        <form id="filter-form">
            <div id="filter-section">
                <select id="videogame-filter" class="filter-field" placeholder="Videojuego(s)">
                    <option value="" selected>Todos los videojuegos</option>
                    <!-- intentar mostrar opciones dinámicamente -->
                </select>
                <input type="text" id="text" placeholder="Nombre del Cliente" class="filter-field">
                <input type="text" id="text" placeholder="Nombre del Vendedor" class="filter-field">
                <input type="number" id="sale-total-min" placeholder="Venta Total Mínima" class="filter-field">
                <input type="number" id="sale-total-max" placeholder="Venta Total Máxima" class="filter-field">
                <input type="date" id="date-filter" placeholder="Fecha de Venta" class="filter-field">

                <button type="submit" id="apply-filters">Aplicar filtros</button>
                <button type="reset" id="reset-filters">Restablecer</button>
            </div>
        </form>

        <br>

        <div class="table-container">

            <table id="data-table">
                <thead>
                    <tr>
                        <th>No. Venta</th>
                        <th>Cliente</th>
                        <th>Videojuego</th>
                        <th>Vendedor</th>
                        <th>Fecha de Venta</th>
                        <th>Venta Total</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Aquí se generará la tabla dinámicamente -->

                </tbody>
            </table>
        </div>

    </section>
</main>

<script src="./script.js"></script>

</body>

</html>
