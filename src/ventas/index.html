<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/img/playandwin-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="../ventas/styles.css" />

  <script src="https://kit.fontawesome.com/4674f1267d.js" crossorigin="anonymous"></script>

  <title> Play & Win - Ventas </title>
</head>
<body>

  <header>
    <a id="logo" href="../index.html">
        <img src="../assets/img/playandwin-text.png" title="Play&Win">
      </a>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../catalogo/index.html">Catalogo</a></li>
        <li><a href="../ventas/index.html">Ventas</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <h1>Ventas de Videojuegos</h1>
    <section id="ventas">
        <form id="filter-form">
            <div id="filter-section">
                <select id="videogame-filter" class="filter-field" placeholder="Videojuego">
                    <option value="Todos los Videojuegos" selected>Todos los videojuegos</option>
                    <option value="Overwatch">Overwatch</option>
                    <!-- intentar mostrar opciones dinámicamente -->
                </select>
                <input type="text" id="costumer-text" placeholder="Nombre del Cliente" class="filter-field">
                <input type="text" id="salesman-text" placeholder="Nombre del Vendedor" class="filter-field">
                <input type="number" id="sale-total-min" placeholder="Venta Total Mínima" class="filter-field">
                <input type="number" id="sale-total-max" placeholder="Venta Total Máxima" class="filter-field">
                <input type="date" id="date-filter" placeholder="Fecha de Venta" class="filter-field">

                <button type="submit" id="apply-filters">Aplicar filtros</button>
                <button type="reset" id="reset-filters">Restablecer</button>
            </div>
        </form>

        <br>

        <div id="contenedor-btn">
          <button id="addSale" class="btn-action">Nueva Venta</button>

        <div class="table-container">

            <table id="data-table">
                <thead>
                    <tr>
                        <th>No. Venta</th>
                        <th>Cliente</th>
                        <th>Videojuego</th>
                        <th>Vendedor</th>
                        <th>Fecha de Venta</th>
                        <th>Venta Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Aquí se generará la tabla dinámicamente -->

                </tbody>
            </table>
        </div>
      </div>


      <!-- Modal -->
      <div id="modalBackground" class="modal-background">

      </div>
  
      <div id="modal" class="modal">
  
        <h2>NUEVA VENTA</h2>
  
        <form id="sale-form" class="form-section">
  
          <label for="customer">Cliente:</label>
          <input type="text" id="customer" class="form-field" placeholder="Nombre del cliente" required>
  
          <label for="videogame">Videojuego:</label>
          <select id="videogame" class="form-field" required>
            <option value="Todos los Videojuegos" selected>Todos los videojuegos</option>
            <option value="Overwatch">Overwatch</option>
                    <!-- intentar mostrar opciones dinámicamente -->
          </select>
  
          <label for="salePrice">Precio de Venta:</label>
          <input type="number" id="salePrice" class="form-field" placeholder="Precio" required>
  
          <label for="saleDate">Fecha de Venta:</label>
          <input type="date" id="saleDate" class="form-field" required>
  
          <label for="salesman">Vendedor:</label>
          <input type="text" id="salesman" placeholder="Nombre del Vendedor" class="form-field" required>
  
          <label for="notes">Notas:</label>
          <textarea id="notes" class="form-field" placeholder="Detalles de la venta" required></textarea>
  
          <button type="submit" class="btn-submit">Guardar Venta</button>
  
        </form>
  
      </div>

    </section>
</main>

<script src="../shared/fetch-api.js"></script>

<script src="./script.js"></script>

</body>

</html>
